<form method="post" onsubmit="return Save.sprint();">
	<input type="hidden" name="action" value="addSprint" />
	<input type="hidden" name="idTeam" value="" />
	<div class="response"></div>

	<label for="beginDate">Begin date: </label>
	<input type="text" name="beginDate" value="" />

	<br />

	<label for="duration">Duration: </label>
	<select name="duration">
		<option value="">Select...</option>
		<option value="1">1 Week</option>
		<option value="2">2 Week</option>
		<option value="3">3 Week</option>
	</select>

	<br /><br />

	<label for="status">Active: </label>
	<select name="status">
		<option value="0" selected="selected">No</option>
		<option value="1">Yes</option>
	</select>

	<br /><br />

	<input type="submit" value="Add sprint" />
</form>
<script type="text/javascript">
	$(function(){
		$('#content input:hidden[name=idTeam]').val(
			$('#teamSelect').val()
		);
	});
</script>
