<form onsubmit="Save.task(); return false;">
	<input type="hidden" name="action" value="addTask" />
	<input type="hidden" name="history" value="" />
	<div class="response"></div>

	<label for="name">Nome:</label><br />
	<input type="text" name="name" value="" maxlength="255" />

	<br />

	<label for="status">Status:</label><br />
	<select name="status">
		<option value="">Selecione...</option>
		<option value="1">todo</option>
		<option value="2">wip</option>
		<option value="3">done</option>
	</select>

	<br /><br />

	<label for="color">Cor:</label><br />
	<select name="color">
		<option value="">Selecione...</option>
		<option value="000000">Preto</option>
		<option value="FF0000">Vermelho</option>
		<option value="00FF00">Verde</option>
		<option value="0000FF">Azul</option>
		<option value="FFFF00">Amarelo</option>
		<option value="00FFFF">Ciano</option>
		<option value="FF00FF">Rosa</option>
		<option value="CCCCCC">Cinza</option>
		<option value="FFFFFF">Branco</option>
	</select>

	<br /><br />

	<label for="text">Descrição:</label><br />
	<textarea name="text" rows="5"></textarea>

	<br />

	<input type="submit" value="Adicionar" />
</form>
